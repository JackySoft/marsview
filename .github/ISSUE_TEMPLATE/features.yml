name: 功能请求
description: 详细描述你期望的功能
title: "需求名称"
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        感谢对项目的支持与关注，在提出需求之前，请确保你已查看相关开发或使用文档：
        - [x] 我已确认目前没有类似 features
        - [x] 我已确认我已升级到最新版本
        - [x] 我已完整查看过项目 README，已确定现有版本无法满足需求
        - [x] 我理解并愿意跟进此 features，协助测试和提供反馈
        - [x] 我理解并认可上述内容，并理解项目维护者精力有限
        :warning: **不遵循规则的 features 可能会被无视或直接关闭**  
  - type: textarea
    id: related-problem
    attributes:
      label: 你的功能建议是否和某个问题相关？
      description: 清晰并简洁地描述问题是什么，例如，当我...时，我总是感到困扰。
    validations:
      required: false
  - type: textarea
    id: desired-solution
    attributes:
      label: 你希望看到什么解决方案？
      description: 清晰并简洁地描述你希望发生的事情。
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 你考虑过哪些替代方案？
      description: 清晰并简洁地描述你考虑过的任何替代解决方案或功能。
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: 你有其他上下文或截图吗？
      description: 在此处添加有关功能请求的任何其他上下文或截图。
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: 意向参与贡献
      options:
        - label: 我有意向参与具体功能的开发实现并将代码贡献回到上游社区
          required: false